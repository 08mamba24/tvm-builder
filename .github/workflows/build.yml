name: Build Apache TVM Cross-Compile ARM

on:
  push:
    branches: 'main'
  workflow_dispatch:

jobs:
  meta:
    runs-on: ubuntu-latest
    outputs:
      HASH: ${{ steps.tvm.outputs.HASH }}
      SHORT_SHA: ${{ steps.tvm.outputs.SHORT_SHA }}
    steps:
      - uses: actions/github-script@v7
        id: tvm
        with:
          script: |
            const { data } = await github.rest.git.getRef({
              owner: 'apache',
              repo: 'tvm',
              ref: 'heads/main',
            });
            core.setOutput('HASH', data.object.sha);
            core.setOutput('SHORT_SHA', data.object.sha.substring(0,8));

  cross_compile_arm:
    needs: [meta]
    runs-on: ubuntu-24.04
    steps:
      # 显式指定 path 为 tvm_src，确保路径唯一可控
      - uses: actions/checkout@v4
        with:
          repository: 'apache/tvm'
          ref: ${{ needs.meta.outputs.HASH }}
          submodules: recursive
          path: tvm_src

      - name: Install Cross-compilation Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            binutils-aarch64-linux-gnu cmake ninja-build python3-dev python3-pip python3-venv

      - name: Build TVM (Cross-Compile)
        run: |
          # 使用绝对路径定义变量
          ROOT_DIR="${{ github.workspace }}/tvm_src"
          BUILD_DIR="$ROOT_DIR/build"
          
          mkdir -p "$BUILD_DIR" && cd "$BUILD_DIR"
          
          cat <<EOF > toolchain.cmake
          set(CMAKE_SYSTEM_NAME Linux)
          set(CMAKE_SYSTEM_PROCESSOR aarch64)
          set(CMAKE_C_COMPILER aarch64-linux-gnu-gcc)
          set(CMAKE_CXX_COMPILER aarch64-linux-gnu-g++)
          EOF
          
          cmake .. -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=toolchain.cmake \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_LLVM=OFF \
            -DUSE_RPC=ON \
            -DUSE_CPP_RPC=ON
          ninja

      - name: Package Wheel (Robust Logic)
        run: |
          set -e
          ROOT_DIR="${{ github.workspace }}/tvm_src"
          PYTHON_DIR="$ROOT_DIR/python"
          BUILD_DIR="$ROOT_DIR/build"
          
          echo "Checking directories..."
          [ -d "$PYTHON_DIR" ] || { echo "Python dir not found at $PYTHON_DIR"; exit 1; }
          
          # 1. 准备库文件
          mkdir -p "$PYTHON_DIR/tvm/lib"
          if [ -f "$BUILD_DIR/libtvm.so" ]; then
            cp "$BUILD_DIR/libtvm.so" "$PYTHON_DIR/tvm/lib/"
            cp "$BUILD_DIR/libtvm_runtime.so" "$PYTHON_DIR/tvm/lib/" || true
            echo "Libraries staged successfully."
          else
            echo "Critical Error: libtvm.so not found in $BUILD_DIR"
            exit 1
          fi
          
          # 2. 环境隔离打包 (使用 venv 避免权限问题)
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          
          # 3. 执行打包
          cd "$PYTHON_DIR"
          # 鲁棒性检查：确认 setup.py 确实在当前目录
          if [ ! -f "setup.py" ]; then
             echo "Current directory is $(pwd). Searching for setup.py..."
             FOUND_PATH=$(find "$ROOT_DIR" -name "setup.py" | head -n 1)
             if [ -n "$FOUND_PATH" ]; then
               cd "$(dirname "$FOUND_PATH")"
             else
               echo "Could not locate setup.py in $ROOT_DIR"; exit 1
             fi
          fi
          
          python3 setup.py bdist_wheel --plat-name manylinux2014_aarch64
          
          # 4. 移动结果到统一位置
          mkdir -p "$ROOT_DIR/dist_final"
          cp dist/*.whl "$ROOT_DIR/dist_final/"

      - uses: actions/upload-artifact@v4
        with:
          name: tvm-cross-compiled-wheel
          path: tvm_src/dist_final/*.whl

  release:
    needs: [meta, cross_compile_arm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: upload
          merge-multiple: true

      - uses: softprops/action-gh-release@v2.3.3
        with:
          name: Apache TVM ARM64 Cross-Build (${{ needs.meta.outputs.SHORT_SHA }})
          tag_name: cross-nightly-${{ github.run_id }}
          body: |
            ### 自动构建成功
            - **Target**: aarch64 (ARM64)
            - **GLIBC Compatibility**: 2.30+
            - **Build ID**: ${{ github.run_id }}
          files: upload/*.whl
          prerelease: true
