name: Build Apache TVM Cross-Compile ARM

on:
  push:
    branches: 'main'
  workflow_dispatch:

jobs:
  meta:
    runs-on: ubuntu-latest
    outputs:
      HASH: ${{ steps.tvm.outputs.HASH }}
      SHORT_SHA: ${{ steps.tvm.outputs.SHORT_SHA }}
    steps:
      - uses: actions/github-script@v7
        id: tvm
        with:
          script: |
            const { data } = await github.rest.git.getRef({
              owner: 'apache',
              repo: 'tvm',
              ref: 'heads/main',
            });
            core.setOutput('HASH', data.object.sha);
            core.setOutput('SHORT_SHA', data.object.sha.substring(0,8));

  cross_compile_arm:
    needs: [meta]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'apache/tvm'
          ref: ${{ needs.meta.outputs.HASH }}
          submodules: recursive

      - name: Install Cross-compilation Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            binutils-aarch64-linux-gnu cmake ninja-build python3-dev python3-setuptools

      - name: Build TVM (Cross-Compile)
        run: |
          mkdir build && cd build
          # 定义交叉编译工具链
          cat <<EOF > toolchain.cmake
          set(CMAKE_SYSTEM_NAME Linux)
          set(CMAKE_SYSTEM_PROCESSOR aarch64)
          set(CMAKE_C_COMPILER aarch64-linux-gnu-gcc)
          set(CMAKE_CXX_COMPILER aarch64-linux-gnu-g++)
          EOF
          
          # 禁用 LLVM 以确保在交叉编译环境下成功率最高
          # 如果需要推理，启用 USE_RPC 和其他后端
          cmake .. -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=toolchain.cmake \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_LLVM=OFF \
            -DUSE_RPC=ON \
            -DUSE_CPP_RPC=ON
          ninja

      - name: Package Wheel
        run: |
          # 将编译好的 libtvm.so 放入 python 目录
          mkdir -p python/tvm/lib
          cp build/libtvm.so python/tvm/lib/
          cp build/libtvm_runtime.so python/tvm/lib/ || true
          
          # 使用 setuptools 打包为 ARM 架构的 wheel
          cd python
          python3 setup.py bdist_wheel --plat-name manylinux2014_aarch64

      - uses: actions/upload-artifact@v4
        with:
          name: tvm-cross-compiled-wheel
          path: python/dist/*.whl

  release:
    needs: [meta, cross_compile_arm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: upload
          merge-multiple: true

      - uses: softprops/action-gh-release@v2.3.3
        with:
          name: Apache TVM Cross-Compiled ARM (${{ needs.meta.outputs.SHORT_SHA }})
          tag_name: cross-nightly-${{ github.run_id }}
          body: |
            ### 编译说明:
            - **架构**: aarch64 (ARM64)
            - **构建环境**: Ubuntu 24.04 (Cross-compiled)
            - **LLVM**: Disabled (仅限 Runtime 和基础编译)
            - **基础 GLIBC**: 取决于交叉编译器版本 (通常为 2.30+，适配 openEuler)
          files: upload/*.whl
          prerelease: true
