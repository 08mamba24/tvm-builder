name: Build Apache TVM

on:
  push:
    branches: 'main'
  schedule:
    - cron: "0 17 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CUDA_VERSION: 13.0.2

jobs:
  meta:
    runs-on: ubuntu-latest
    outputs:
      HASH: ${{ steps.tvm.outputs.HASH }}
      SHORT_SHA: ${{ steps.tvm.outputs.SHORT_SHA }}
      DATE_JST:  ${{ steps.date.outputs.DATE_JST }}
      DATE_JST_COMPACT: ${{ steps.date.outputs.DATE_JST_COMPACT }}
    steps:
      - uses: actions/github-script@v7
        id: tvm
        with:
          script: |
            const { data } = await github.rest.git.getRef({
              owner: 'apache',
              repo: 'tvm',
              ref: 'heads/main',
            });
            core.setOutput('HASH', data.object.sha);
            core.setOutput('SHORT_SHA', data.object.sha.substring(0,8));
      - id: date
        run: |
          echo "DATE_JST=$(TZ=Asia/Tokyo date +%F)" >> $GITHUB_OUTPUT
          echo "DATE_JST_COMPACT=$(TZ=Asia/Tokyo date +%Y%m%d)" >> $GITHUB_OUTPUT

  # 任务一：Manylinux 容器构建 (解决 libtvm_ffi.so 缺失报错)
  build_manylinux:
    needs: [meta]
    runs-on: ubuntu-22.04-arm
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'apache/tvm'
          ref: ${{ needs.meta.outputs.HASH }}
          submodules: recursive

      - name: Build wheels via cibuildwheel
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_ARCHS_LINUX: aarch64
          CIBW_BUILD: cp311-manylinux_aarch64
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux_2_28
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y llvm-devel libedit-devel libxml2-devel zlib-devel ncurses-devel cmake ninja-build
          CIBW_BEFORE_BUILD_LINUX: >
            pip install numpy setuptools wheel cython &&
            cd 3rdparty/tvm-ffi/ && pip install .
          CIBW_ENVIRONMENT: >
            TVM_CMAKE_ARGS="-G Ninja -DCMAKE_BUILD_TYPE=Release -DUSE_LLVM=ON -DUSE_CUDA=OFF -DUSE_LLD=OFF"
          
      - name: Build TVM-FFI standalone wheel
        run: |
          cd 3rdparty/tvm-ffi/
          pip install build
          python3 -m build --wheel .

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-manylinux-aarch64
          path: |
            ./wheelhouse/*.whl
            3rdparty/tvm-ffi/dist/*.whl

  # 任务二：宿主机构建 (修复 Ubuntu 22.04 LLVM 18 缺失问题)
  build:
    needs: [meta]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04-arm, ubuntu-24.04-arm, macos-latest]
        python-version: [ '3.11']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'apache/tvm'
          ref: ${{ needs.meta.outputs.HASH }}
          submodules: recursive
          github-server-url: https://github.com

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v6
        with:
          activate-environment: "true"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ runner.arch }}-py${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '3rdparty/tvm-ffi/pyproject.toml', 'CMakeLists.txt') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ runner.arch }}-py${{ matrix.python-version }}-

      - uses: hendrikmuhs/ccache-action@v1.2.19
        with:
          key: ccache-${{ runner.os }}-${{ runner.arch }}-py${{ matrix.python-version }}-llvm-cuda${{ env.CUDA_VERSION }}-${{ needs.meta.outputs.SHORT_SHA }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ runner.arch }}-py${{ matrix.python-version }}-llvm-cuda${{ env.CUDA_VERSION }}-
          max-size: 5G

      - name: Configure ccache
        run: |
          echo "CCACHE_DIR=$HOME/.cache/ccache" >> $GITHUB_ENV
          echo "CCACHE_COMPRESS=1" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=2G" >> $GITHUB_ENV

      - name: Install dependencies (Ubuntu ARM)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          # 根据系统版本动态选择 LLVM 版本
          if [ "${{ matrix.os }}" = "ubuntu-22.04-arm" ]; then
            sudo apt install -y gcc libtinfo-dev zlib1g-dev build-essential libedit-dev libxml2-dev \
              llvm-15-dev llvm-15-tools clang-15 libpolly-15-dev
          else
            sudo apt install -y gcc libtinfo-dev zlib1g-dev build-essential libedit-dev libxml2-dev \
              llvm-18-dev llvm-18-tools clang-18 libpolly-18-dev
          fi
          uv pip install -U pip numpy cmake ninja wheel cython build setuptools pytest

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm
          uv pip install -U pip numpy cmake ninja wheel cython build setuptools

      - name: Build zstd (PIC static)
        if: runner.os == 'Linux'
        run: |
          set -euxo pipefail
          git clone --depth 1 https://github.com/facebook/zstd.git
          make -C zstd clean
          make -C zstd ZSTD_LEGACY_SUPPORT=0 CFLAGS="-O2 -fPIC"
          sudo make -C zstd install PREFIX=/usr/local
          sudo ldconfig
          rm -rf zstd

      - name: Define CMake args
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            # 动态寻找 llvm-config (可能为 llvm-config-18 或 llvm-config-15)
            LLVM_CONFIG=$(which llvm-config-18 || which llvm-config-15 || which llvm-config)
            echo "Using LLVM Config: $LLVM_CONFIG"
            
            # 增加 -Wno-maybe-uninitialized 以兼容 Ubuntu 24.04 的新编译器警告
            echo "TVM_CMAKE_ARGS=\"-G Ninja; -DCMAKE_BUILD_TYPE=RelWithDebInfo; -DUSE_LLVM='$LLVM_CONFIG --link-static'; -DUSE_MLIR=ON; -DUSE_CUDA=OFF; -DUSE_TENSORRT_CODEGEN=OFF; -DCMAKE_CXX_FLAGS='-Wno-maybe-uninitialized -Wno-array-bounds'\"" >> $GITHUB_ENV
          else
            echo "TVM_CMAKE_ARGS=\"-G Ninja; -DCMAKE_BUILD_TYPE=RelWithDebInfo; -DUSE_LLVM='$(brew --prefix llvm)/bin/llvm-config --link-static'; -DUSE_MLIR=ON; -DUSE_METAL=ON\"" >> $GITHUB_ENV
          fi

      - name: Build python package
        run: |
          uv build --wheel . --config-settings=cmake.args=${{ env.TVM_CMAKE_ARGS }}
          uv build --wheel 3rdparty/tvm-ffi/

      - name: Test TVM
        if: runner.os == 'Linux'
        env:
          TVM_TEST_TARGETS: "llvm"
        run: |
          source .venv/bin/activate
          ABS_TESTS="$PWD/tests/python/all-platform-minimal-test"
          uv pip install 3rdparty/tvm-ffi/dist/apache_tvm_ffi-*.whl dist/tvm-*.whl
          cd ..; mkdir tmp; cd tmp;
          uv run python -c "import tvm; print(tvm.support.describe())"
          uv run pytest -v "$ABS_TESTS"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ runner.os }}-${{ runner.arch }}-py${{ matrix.python-version }}
          path: |
            dist/tvm-*.whl
            3rdparty/tvm-ffi/dist/apache_tvm_ffi-*.whl

  # 任务三：聚合所有 Artifact 并发布 Release
  release:
    needs: [meta, build, build_manylinux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: upload
          merge-multiple: true

      - uses: softprops/action-gh-release@v2.3.3
        with:
          name: Apache TVM Nightly (${{ needs.meta.outputs.DATE_JST }})
          tag_name: nightly-${{ needs.meta.outputs.DATE_JST_COMPACT }}-tvm-${{ needs.meta.outputs.SHORT_SHA }}
          body: |
            ### 产物说明:
            - **Manylinux 2.28**: 高兼容性版，适用于 openEuler, CentOS 8+
            - **Ubuntu 22/24 & macOS**: 原生构建版
          files: |
            upload/*.whl
          prerelease: true

      - name: Delete nightly tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release delete nightly --cleanup-tag --yes || true

      - uses: softprops/action-gh-release@v2.3.3
        with:
          name: Apache TVM Nightly (latest)
          tag_name: nightly
          files: |
            upload/*.whl
          prerelease: true
