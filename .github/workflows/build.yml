name: Build Apache TVM Cross-Compile ARM

on:
  push:
    branches: 'main'
  workflow_dispatch:

jobs:
  meta:
    runs-on: ubuntu-latest
    outputs:
      HASH: ${{ steps.tvm.outputs.HASH }}
      SHORT_SHA: ${{ steps.tvm.outputs.SHORT_SHA }}
    steps:
      - uses: actions/github-script@v7
        id: tvm
        with:
          script: |
            const { data } = await github.rest.git.getRef({
              owner: 'apache',
              repo: 'tvm',
              ref: 'heads/main',
            });
            core.setOutput('HASH', data.object.sha);
            core.setOutput('SHORT_SHA', data.object.sha.substring(0,8));

  cross_compile_arm:
    needs: [meta]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'apache/tvm'
          ref: ${{ needs.meta.outputs.HASH }}
          submodules: recursive
          path: tvm_src

      - name: Install Cross-compilation Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            binutils-aarch64-linux-gnu cmake ninja-build python3-dev python3-venv

      - name: Build TVM (Cross-Compile)
        run: |
          ROOT_DIR="${{ github.workspace }}/tvm_src"
          BUILD_DIR="$ROOT_DIR/build"
          mkdir -p "$BUILD_DIR" && cd "$BUILD_DIR"
          
          cat <<EOF > toolchain.cmake
          set(CMAKE_SYSTEM_NAME Linux)
          set(CMAKE_SYSTEM_PROCESSOR aarch64)
          set(CMAKE_C_COMPILER aarch64-linux-gnu-gcc)
          set(CMAKE_CXX_COMPILER aarch64-linux-gnu-g++)
          EOF
          
          cmake .. -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=toolchain.cmake \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_LLVM=OFF \
            -DUSE_RPC=ON \
            -DUSE_CPP_RPC=ON
          ninja

      - name: Package Wheel (Fixed Logic)
        run: |
          set -e
          ROOT_DIR="${{ github.workspace }}/tvm_src"
          PYTHON_DIR="$ROOT_DIR/python"
          BUILD_DIR="$ROOT_DIR/build"
          
          # 1. 强制注入编译产物到 TVM 标准路径
          mkdir -p "$PYTHON_DIR/tvm/lib"
          cp "$BUILD_DIR/libtvm.so" "$PYTHON_DIR/tvm/lib/"
          cp "$BUILD_DIR/libtvm_runtime.so" "$PYTHON_DIR/tvm/lib/" || true
          
          # 2. 构建纯净的打包环境并安装所有依赖
          python3 -m venv venv
          source venv/bin/activate
          # 核心修复：安装构建 TVM 所需的所有 Python 依赖
          pip install --upgrade pip setuptools wheel
          pip install numpy cython pybind11
          
          # 3. 锁定核心目录打包，拒绝搜索子模块
          cd "$PYTHON_DIR"
          echo "Building from: $(pwd)"
          
          # 检查 setup.py 是否存在（应该在 $ROOT_DIR/python/setup.py）
          if [ ! -f "setup.py" ]; then
            echo "Error: setup.py not found in $PYTHON_DIR"
            ls -R
            exit 1
          fi
          
          # 执行打包，标记平台为 ARM
          python3 setup.py bdist_wheel --plat-name manylinux2014_aarch64
          
          # 4. 收集产物
          mkdir -p "$ROOT_DIR/dist_final"
          cp dist/*.whl "$ROOT_DIR/dist_final/"

      - uses: actions/upload-artifact@v4
        with:
          name: tvm-cross-compiled-wheel
          path: tvm_src/dist_final/*.whl

  release:
    needs: [meta, cross_compile_arm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: upload
          merge-multiple: true

      - uses: softprops/action-gh-release@v2.3.3
        with:
          name: Apache TVM ARM64 Cross-Build (${{ needs.meta.outputs.SHORT_SHA }})
          tag_name: cross-nightly-${{ github.run_id }}
          body: |
            ### 构建完成
            - **Target**: aarch64
            - **Python**: 3.12 (on Ubuntu 24.04 runner)
            - **GLIBC**: 2.30+
          files: upload/*.whl
          prerelease: true
